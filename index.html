<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приклад HTML</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fdf4cf;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2de96;
        }
    </style>
</head>
<body>

<form action="#" method="POST">
    <fieldset>
        <legend>Реєстрація</legend>
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Зареєструватися</button>
    </fieldset>
</form>

<a href="https://nure.ua" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/NURE_logo.svg/2560px-NURE_logo.svg.png" alt="NURE Logo" style="width: 150px;">
</a>

</body>
</html>
